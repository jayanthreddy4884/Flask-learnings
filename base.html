<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Document{% endblock%}</title>
</head>
<body>
    <p> This will always be there</p>
    {% block content%}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages%}
            <p>{{msg}}</p>

        {% endfor %}
    
    {% endif %}

{%endwith%}

    
    {%endblock%}
</body>
</html>
